<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.svg">
    <title>The Book Vault</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.svg">
            <h1>the book vault</h1>
        </div>
        <div class="books-container"></div>
        <dialog>
            <div class="modal-heading">
                <h2>Add new book</h2>
                <button id="close-btn">Close</button>
            </div>
            <form novalidate action="submit">
                <p>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title-input">
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author-input">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages-input">
                </p>
                <p>
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read-input">
                </p>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </dialog>
    </div>
    <button type="button" id="new-book-btn"></button>
    <script src="script.js"></script>  
</body>
</html>
